<!-- jQuery Calculator -->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="utf-8" /> 
	<!-- Required CDN's -->
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="jquery_calc.css">
</head> 
<body > 
    <h1 class="text-center">My Calculator
        <i class="fas fa-smile text-yellow"></i>
    </h1>
	<div class="row"> 
		<div class="col-sm-2 col-md-4">  </div> 
		<div class="col-sm-8 col-md-4"> 
			<!-- Calculator UI -->
			<div class="container calculator"> 
				<div class="form-input"> 
					<input type="text"
						class="form-control input-lg"
						id="expression"
						value="0"
						disabled> 
					<input type="text"
						class="form-control input-xs"
						id="result"
						value="0"
						disabled> 
				</div> 
				<br> 
				<br> 
				<div class="container-fluid"> 
					<div class="row"> 
						<div class="col-sm-3"> 
							<div class="design">1</div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design">2</div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design">3</div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design"
								style="background-color:orange;"> 
							+</div> 
						</div> 
					</div> 
					<div class="row"> 
						<div class="col-sm-3"> 
							<div class="design">4</div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design">5</div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design">6</div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design"
								style="background-color:orange;"> 
							-</div> 
						</div> 
					</div> 
					<div class="row"> 
						<div class="col-sm-3"> 
							<div class="design">7</div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design">8</div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design">9</div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design"
								style="background-color:orange;"> 
							*</div> 
						</div> 
					</div> 
					<div class="row"> 
						<div class="col-sm-3"> 
							<div class="design">0</div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design">.</div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design not"
								id="backspace"> <i class="fas fa-backspace"></i> </div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design"
								style="background-color:orange;"> 
							/</div> 
						</div> 
					</div> 
					<div class="row"> 
						<!-- <div class="col-sm-3"> 
							<div class="design"
								style="background-color:red;"> 
							(</div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design"
								style="background-color:red;"> 
							)</div> 
						</div>  -->
						<div class="col-sm-9"> 
							<div class="design not"
								id="allClear"
								style="background-color:red;"> 
							AC</div> 
						</div> 
						<div class="col-sm-3"> 
							<div class="design not"
								id="equals"
								style="background-color:red;"> 
							=</div> 
						</div> 

					</div> 
				</div> 
			</div> 
		</div> 
		<div class="col-sm-2 col-md-4">  </div> 
    </div> 
    
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
	</script> 
	<script src= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"> 
    </script> 
    
    <script src="jquery_calc.js"></script>
		
</body> 

</html>
